<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="main.css" />
    <title>Characters</title>
  </head>
  <body class="green">
    <form id="formId" method="post" onsubmit="submitEvent(event);">
      <div class="all_characters">
        <h4 class="subtitle_char">Choose your Character</h4>
        <div class="character">
          <img src="assets/bobby.png" class="characterimg"/> </br>
          <input type="radio" id="bobby" name="character" value="bobby" />
          <label for="bobby"></label>
        </div>
        <div class="character">
          <img src="assets/carter.png" class="characterimg"/></br>
          <input type="radio" id="carter" name="character" value="carter" />
          <label for="carter"></label>
        </div>
        <div class="character">
          <img src="assets/emma.png" class="characterimg"/></br>
          <input type="radio" id="emma" name="character" value="emma" />
          <label for="emma"></label>
        </div>
      </div>

      <div class="color" >
        <h4 class="subtitle_char">Choose your Color</h4>
        <div class="character">
        <img src="assets/color1.png" class="characterimg"/></br>
        <input type="radio" id="blue" name="color" value="blue" />
        <label for="bobby"></label>
        </div>
        <div class="character">
        <img src="assets/color3.png" class="characterimg"/></br>
        <input type="radio" id="green" name="color" value="green" />
        <label for="carter"></label>
        </div>
        <div class="character">
        <img src="assets/color4.png" class="characterimg"/></br>
        <input type="radio" id="brown" name="color" value="brown" />
        <label for="emma"></label>
        </div>
      </div>
      <button type="submit" value="Bora lÃ¡">Let's Go!</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io.connect("http://localhost:3000");
      function submitEvent(event){
        event.preventDefault();

        var formData = new FormData(event.target);
        console.log(Object.fromEntries(formData));

        sendCharacters(Object.fromEntries(formData));
      }
      
      //Enviar
      function sendCharacters(info) {
        var char = info.character;
        var col = info.color;

        socket.emit("submit", {char, col});
        window.location.href="http://localhost:3000/mobile.html";  
      }
    </script>
  </body>
</html>
