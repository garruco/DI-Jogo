<!DOCTYPE html>

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body class="green">
    <div class="context">
      <h5 class="clock">4:00 AM</h5>
      <h3 class="context_text">
        Amelia is alive! You did it. Congratulations!
      </h3>
    </div>

    <div class="context">
      <h5 class="clock">4:00 AM</h5>
      <h3 class="context_text">
        Oh no! It's that noise again... Amelia is dead.
      </h3>
    </div>
