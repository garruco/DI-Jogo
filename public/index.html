<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.8.0/lib/p5.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <title>DOOMED</title>
  </head>
  <body class="green">
    <div class="index_container">
      <button onclick="toggleSound()" id="bt">Sound: Off</button>
      <img class="title" src="assets/doomed.png" />
      <a href="/context.html" class="subtitle">connect your phone</a>
    </div>

    <!-- Add the following script to handle redirection and manage socket connection -->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
      let socket;
      let audio;

      function connectSocket() {
        socket = io();

        socket.on("connect", () => {
          console.log("Connected to the server");
        });

        // Listen for redirect event
        socket.on("redirect", (url) => {
          console.log("Redirecting to:", url);
          window.location.href = url;
        });

        socket.on("disconnect", () => {
          console.log("Disconnected from the server");
        });
      }

      // Connect the socket when the page loads
      connectSocket();

      // Function to toggle the sound
      function toggleSound() {
        // Replace 'path/to/sound.mp3' with the actual path to your sound file
        if (!audio) {
          audio = new Audio('/sounds/main.wav');
          audio.play();
          document.querySelector('button').innerText = 'Sound: On';
        } else {
          audio.pause();
          audio = null;
          document.querySelector('button').innerText = 'Sound: Off';
        }
      }
    </script>
  </body>
</html>
