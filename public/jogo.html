<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.8.0/lib/p5.js"></script>

    <link rel="stylesheet" href="main.css" />
    <title>Shared Surface</title>
  </head>
  <body>
    <button onclick="toggleSound()" id="bt3">Sound: Off</button>
    <div id="minimapa"></div>
    <script src="sketch.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let audio;
      function toggleSound() {
        // Replace 'path/to/sound.mp3' with the actual path to your sound file
        if (!audio) {
          audio = new Audio("/sounds/main.wav");
          audio.play();
          document.querySelector("button").innerText = "Sound: On";
        } else {
          audio.pause();
          audio = null;
          document.querySelector("button").innerText = "Sound: Off";
        }
      }
    </script>
  </body>
</html>
