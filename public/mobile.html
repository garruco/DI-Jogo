<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface do Telem√≥vel</title>
  </head>
  <body>
    <h1>Interface do Jogador</h1>
    <h4>Player 1</h4>
    <button onclick="move(0)">Mover para Sala 1</button>
    <button onclick="move(1)">Mover para Sala 2</button>
    <button onclick="move(2)">Mover para Sala 3</button>
    <button onclick="move(3)">Mover para Sala 4</button>
    <button onclick="move(4)">Mover para Sala 5</button>
    <button onclick="">Guardar Item</button>
    <button onclick="">Largar Item</button>
    <button onclick="">Procurar Item</button>
    <button onclick="">Esconder Item</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io.connect("http://localhost:3000");
      const colorElement = document
        .getElementById("playerColor")
        .querySelector("span");

      socket.on("yourColor", function (color) {
        colorElement.textContent = color;
      });

      document
        .getElementById("moveButton")
        .addEventListener("click", function () {
          // Enviar evento de movimento ao servidor
          socket.emit("move", { action: "moveCharacter", direction: "right" });
        });
      function move(x, y) {
        socket.emit("move", { x, y });
      }
    </script>
  </body>
</html>
