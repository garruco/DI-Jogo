<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Interface do Telemóvel</title>
  </head>
  <body class="green">
    <div id="actions" class="grid-container">
      <button onclick="pickup(0)">Save Item</button>
      <button onclick="drop(1)">Leave Item</button>
      <button onclick="search(2)">Search for Item</button>
      <button onclick="hide(3)">Hide Item</button>
      <button onclick="steal(5)">Steal Item</button>
      <button onclick="switch_div('actions','move')">Move to</button>
    </div>
    <div class="move" id="move" style="display: none">
      <button onclick="move(0,4)">Room 1</button>
      <button onclick="move(1,4)">Room 2</button>
      <button onclick="move(2,4)">Room 3</button>
      <button onclick="move(3,4)">Room 4</button>
      <button onclick="move(4,4)">Room 5</button>
      <button onclick="switch_div('move','actions')">Go Back</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io.connect("http://localhost:3000"); //substituir "http://localhost:3000" por "http://IPv4:3000" para jogar no mobile
      const colorElement = document;

      socket.on("yourColor", function (color) {
        colorElement.textContent = color;
      });

      //Mover
      function move(sala, action) {
        socket.emit("move", { sala, action });
      }

      /*
      //Guardar

      }

      //Procurar
      function search(action) {
        socket.emit("search", { action });
      }

      //Esconder
      function hide(action) {
        socket.emit("hide", { action });
      }

      //Esconder
      function steal(action) {
        socket.emit("steal", { action });
      }
      */

      //Ações
      function action(action) {
        socket.emit("action", { action });
      }

      //Hide Show - Mover
      function switch_div(hide, show) {
        let h = document.getElementById(hide);
        let s = document.getElementById(show);
        s.style.display = "block";
        h.style.display = "none";
      }

      function hideMoveDiv() {
        var x = document.getElementById("hide_show");
        x.style.display = "none";
      }
    </script>
  </body>
</html>
