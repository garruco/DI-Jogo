<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Mobile Interface</title>
  </head>
  <body class="green">
    <div class="grid-container">
      <button onclick="action(0)">Take Item</button>
      <button onclick="action(1)">Drop Item</button>
      <button onclick="action(2)">Search Item</button>
      <button onclick="action(3)">Hide Item</button>
      <button onclick="hide_show()">Move Elsewhere</button>
      <button onclick="action(5)">Steal Item</button>
    </div>
    <div class="move" id="hide_show" style="display: none">
      <button onclick="move(0, 4)">Move to Bathroom</button>
      <button onclick="move(1, 4)">Move to Hall</button>
      <button onclick="move(2, 4)">Move to Kitchen</button>
      <button onclick="move(3, 4)">Move to Bedroom</button>
      <button onclick="move(4, 4)">Move to Lounge</button>
      <button onclick="hideMoveDiv()" id="x">Back</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io.connect("http://localhost:3000"); //substituir "http://localhost:3000" por "http://IPv4:3000" para jogar no mobile
      const colorElement = document;

      socket.on("yourColor", function (color) {
        colorElement.textContent = color;
      });

      //Mover
      function move(sala, action) {
        socket.emit("move", { sala, action });
      }

      /*
      //Guardar
      function pickup(action) {
        socket.emit("pickup", { action });
      }

      //Largar
      function drop(action) {
        socket.emit("drop", { action });
      }

      //Procurar
      function search(action) {
        socket.emit("search", { action });
      }

      //Esconder
      function hide(action) {
        socket.emit("hide", { action });
      }

      //Esconder
      function steal(action) {
        socket.emit("steal", { action });
      }
      */

      //Ações
      function action(action) {
        socket.emit("action", { action });
      }

      //Hide Show - Mover
      function switch_div(hide, show) {
        let h = document.getElementById(hide);
        let s = document.getElementById(show);
        s.style.display = "block";
        h.style.display = "none";
      }

      function hideMoveDiv() {
        var x = document.getElementById("hide_show");
        x.style.display = "none";
      }
    </script>
  </body>
</html>
