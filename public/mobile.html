<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface do Telem√≥vel</title>
  </head>
  <body>
    <h1>Interface do Jogador</h1>
    <h4>Player 1</h4>
    <button onclick="move(0)">Mover para Sala 1</button>
    <button onclick="move(1)">Mover para Sala 2</button>
    <button onclick="move(2)">Mover para Sala 3</button>
    <button onclick="move(3)">Mover para Sala 4</button>
    <button onclick="move(4)">Mover para Sala 5</button>
    <button onclick="pickup(0)">Guardar Item</button>
    <button onclick="drop(1)">Largar Item</button>
    <button onclick="search(2)">Procurar Item</button>
    <button onclick="hide(3)">Esconder Item</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io.connect("http://localhost:3000");
      const colorElement = document
        .getElementById("playerColor")
        .querySelector("span");

      socket.on("yourColor", function (color) {
        colorElement.textContent = color;
      });

      //Mover
      function move(sala) {
        socket.emit("move", { sala });
      }

      //Guardar
      function pickup(action) {
        socket.emit("pickup", { action });
      }

      //Largar
      function drop(action) {
        socket.emit("drop", { action });
      }

      //Procurar
      function search(action) {
        socket.emit("search", { action });
      }

      //Esconder
      function hide(action) {
        socket.emit("hide", { action });
      }
    </script>
  </body>
</html>
